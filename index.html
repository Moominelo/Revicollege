<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RéviCollège - Révisions Intelligentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* STYLES D'IMPRESSION */
      @media print {
        @page {
          margin: 2cm;
          size: A4;
        }

        /* Masquer tous les boutons, le header, les scrollbars et éléments interactifs */
        header, button, .no-print, input, textarea, select {
          display: none !important;
        }

        /* Reset du body */
        body {
          background-color: white !important;
          color: black !important;
          font-size: 12pt;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Nettoyage du conteneur principal */
        #root {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Forcer les fonds blancs et bordures pour l'économie d'encre et lisibilité */
        div {
          box-shadow: none !important;
          /* On garde les bordures pour la structure mais on enlève les ombres */
        }

        /* Adapter les cartes de contenu */
        .sheet-container {
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
        }

        /* Gestion spécifique des couleurs de fond pour l'impression */
        .bg-indigo-600 {
          background-color: #f0f0f0 !important; /* Gris clair au lieu de bleu foncé */
          color: black !important;
          border-bottom: 2px solid #000;
        }
        .text-white {
          color: black !important;
        }
        
        /* Garder les puces et mises en forme de texte */
        ul, ol {
          page-break-inside: avoid;
        }
        
        /* Éviter de couper les paragraphes en deux */
        p, h2, h3 {
          break-inside: avoid;
        }
      }
    </style>
    <script>
      // Polyfill simple pour éviter les erreurs si une librairie cherche 'process'
      window.process = { env: {} };
    </script>
